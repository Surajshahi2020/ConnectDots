<!-- templates/change_password.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <!-- Header -->
            <h3 class="mb-4">
                <i class="fas fa-key text-primary me-2"></i>Change Password
            </h3>

            <!-- Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        
                        <!-- Current Password -->
                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   name="old_password" 
                                   placeholder="Enter current password"
                                   required>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   name="new_password1" 
                                   placeholder="Enter new password"
                                   required>
                            <small class="text-muted">
                                Must be at least 8 characters and not entirely numeric.
                            </small>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   name="new_password2" 
                                   placeholder="Confirm new password"
                                   required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Back Link -->
            <div class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- Include SweetAlert2 for alerts -->
{% include 'sweet_alert.html' %}

<!-- Show/Hide Password Toggle -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Simple show/hide password
    const passwordFields = document.querySelectorAll('input[type="password"]');
    
    passwordFields.forEach(field => {
        // Add toggle button after each password field
        const toggleBtn = document.createElement('button');
        toggleBtn.type = 'button';
        toggleBtn.className = 'btn btn-sm btn-outline-secondary mt-1';
        toggleBtn.innerHTML = '<i class="fas fa-eye"></i> Show Password';
        
        toggleBtn.addEventListener('click', function() {
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
            this.innerHTML = type === 'password' 
                ? '<i class="fas fa-eye"></i> Show Password' 
                : '<i class="fas fa-eye-slash"></i> Hide Password';
        });
        
        field.parentNode.appendChild(toggleBtn);
    });
});
</script>
{% endblock %}
