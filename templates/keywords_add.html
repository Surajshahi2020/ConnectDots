<!-- templates/keywords_add.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="fw-bold text-primary mb-1">
                        <i class="fas fa-ban me-2"></i>Add Dangerous Keywords
                    </h4>
                </div>
            </div>

            <!-- Main Form Card -->
            <div class="card shadow border-0">
                <div class="card-body p-3">
                    <!-- Alert Message -->
                    {% if alert_message %}
                        <div class="alert alert-{{ alert_type }} alert-dismissible fade show mb-3" role="alert">
                            {{ alert_message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'keywords_add' %}" id="keywordForm" novalidate>
                        {% csrf_token %}

                       <!-- Category Input (Text Field) -->
                        <div class="mb-3">
                            <label for="category" class="form-label fw-medium">
                                Category <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                class="form-control" 
                                id="category" 
                                name="category" 
                                placeholder="e.g., Violence, Threats, Dehumanizing"
                                value="{{ form_data.category|default:'' }}"
                                required>
                            <small class="text-muted">Enter any category name</small>
                        </div>

                        <!-- Keywords Input -->
                        <div class="mb-3">
                            <label class="form-label fw-medium">Dangerous Keywords <span class="text-danger">*</span></label>
                            <textarea class="form-control" name="words" rows="4" required
                                placeholder="Enter Nepali or English keywords. Separate with commas, spaces, or new lines.
Example: हत्या, लडाई, acid attack
बलात्कार, गृहयुद्ध, durga prasai">{{ form_data.words|default:"" }}</textarea>
                            <small class="form-text text-muted">
                                Words will be saved individually. Duplicates are automatically skipped.
                            </small>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-3 pt-2 border-top">
                            <button type="reset" class="btn btn-outline-secondary btn-sm">Reset</button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-save me-1"></i> Add Keywords
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 1600px;
}
.card {
    border-radius: 8px;
}
.form-control, .form-select {
    border-radius: 6px;
    font-size: 0.9rem;
}
.btn-sm {
    padding: 0.4rem 0.8rem;
    font-size: 0.875rem;
}
.border-top {
    border-color: #dee2e6 !important;
}
@media (max-width: 768px) {
    .container { padding: 0.5rem; }
    .card-body { padding: 1rem !important; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('keywordForm');
    
    form.addEventListener('submit', function(e) {
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add('is-invalid');
                isValid = false;
            } else {
                field.classList.remove('is-invalid');
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
    
    form.querySelectorAll('[required]').forEach(field => {
        field.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('is-invalid');
            }
        });
    });
});
</script>
{% endblock %}
